name: Render Quarto Site

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'  # Only trigger when files in src/ change

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2       
        with:
          version: 1.7.33

      - name: Install TinyTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended
      - name: Print Environment Info
        run: |
          echo "Quarto Version: $(quarto --version)"
          echo "Operating System: $(uname -a)"
          echo "Lua Version: $(lua -v)"

      - name: Render Quarto site
        run: |
          echo "Rendering Quarto site from src/..."
          quarto render src/
        continue-on-error: false

      - name: Commit rendered site
        run: |
          echo "Committing rendered site to docs/..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Auto-render Quarto site"
          git push
